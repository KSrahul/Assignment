<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mainContainer">
        <section>
            <header class="blackHeader">
                <p> <b>$167</b> still needed for this project</p>
            </header>
            <div class="outerContainer">
                <div class="progressContainer">
                    <span class="progresBar"></span>
                </div>
                <div class="internalContainer">
                    <div class="rightSpaceTweleve">
                        <p class="bottomSpaceTwelve coloGray"><span class="orangeText">Only 3 days left</span> to fund this project</p>
                        <p class="coloGray">Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
                    </div>
                    <div class="inputButtonContainer">
                        <div class="inputBorder">
                            <div class="inputContainer">
                                <span class="dollarSign">$</span>
                                <input tabindex="1" class="inputNumber" type="number" name="" id="" value="50">
                            </div>
                            <div>
                                <a tabindex="3" class="textBlue" href="https://www.google.com/" target="blank"><i>Why give $50?</i></a>
                            </div>
                        </div>
                        <div>
                            <a href="https://imgur.com/a/i8N1UHq" target="blank">
                                <button tabindex="2" class="greenButton">Give Now</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="contentShift">
                <div>
                    <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="blank">
                        <button tabindex="4" class="whitButton">Tell your friends</button>
                    </a>
                </div>
                <div>
                    <a href="https://ksrahul.github.io/Siemens/" target="blank">
                        <button tabindex="5" class="whitButton">Save for later</button>
                    </a>
                </div>
            </footer>
        </section>
    </div>

    <div class="loading pCenter">
        <div class="containerBubble">
            <div class="bubble-1 pCenter"></div>
        </div>
        <div class="containerBubble pCenter">
            <div class="bubble-2 pCenter"></div>
        </div>
        <div class="containerBubble">
            <div class="bubble-3 pCenter"></div>
        </div>
        <div class="containerBubble">
            <div class="bubble-4 pCenter"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
